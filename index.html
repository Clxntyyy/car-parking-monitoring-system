<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Admin Login</title>
	</head>
	<body>
		<div class="wrapper">
			<form action="">
				
				<div class="input-box">
					<input
						type="text"
						placeholder="Name"
						required
					/>
				</div>
				<div class="input-box">
					<input
						type="password"
						placeholder="Liscence Plate Number"
						required
					/>
				</div>
				<button
					type="submit"
					class="btn"
				>
					Sign In
				</button>
			</form>
		</div>
	</body>
</html>
