<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./assets/styles/global.css"
		/>
		<title>CPMS — Admin Login</title>
	</head>
	<body>
		<div class="wrapper">
			<form
				action=""
				method="post"
			>
				<div class="form-header">
					<img
						src="./assets/images/logo.jpg"
						alt="cpms-logo"
						width="60"
						height="60"
					/>
					<div>
						<h3>CPMS — Login</h3>
						<p>Enter your name and license plate number</p>
					</div>
				</div>
				<div class="form-group">
					<label for="name">Name</label>
					<input
						type="text"
						id="name"
					/>
				</div>
				<div class="form-group">
					<label for="pnumber">Plate Number</label>
					<input
						type="text"
						id="pnumber"
						placeholder="1234-ABCD"
					/>
				</div>
				<button>Login</button>
			</form>
		</div>
	</body>
</html>
